{% extends 'marketboard/market_base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
{% endif %}
<p>{{ post.content }}</p>
<p>Created: {{ post.created_at }}</p>
<p>Last updated: {{ post.updated_at }}</p>
<a href="{% url 'market_post_edit' post.pk %}">Edit</a>
<a href="{% url 'market_post_delete' post.pk %}">Delete</a>
{% endblock %}
